<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="lib/jquery-1.11.3/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="lib/bootstrap-3.3.5/css/simplex.min.css" rel="stylesheet" />
<script src="lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-3.3.5/shim/html5shiv.min.js"></script>
<script src="lib/bootstrap-3.3.5/shim/respond.min.js"></script>
<script src="lib/kePrint-0.0.1/kePrint.js"></script>

<body style="background-color:white;">
<table class="table table-striped table-hover table-condensed" style="width: auto !important; margin-left: auto; margin-right: auto;">
 <thead>
  <tr>
   <th style="text-align:left;"> State </th>
   <th style="text-align:left;"> Short Label </th>
  </tr>
 </thead>
<tbody>
  <tr>
   <td style="text-align:left;"> Single, no child </td>
   <td style="text-align:left;"> S-NC </td>
  </tr>
  <tr>
   <td style="text-align:left;"> Single, child(ren) </td>
   <td style="text-align:left;"> S-C </td>
  </tr>
  <tr>
   <td style="text-align:left;"> LAT, no child </td>
   <td style="text-align:left;"> LAT-NC </td>
  </tr>
  <tr>
   <td style="text-align:left;"> LAT, child(ren) </td>
   <td style="text-align:left;"> LAT-C </td>
  </tr>
  <tr>
   <td style="text-align:left;"> Cohabiting, no child </td>
   <td style="text-align:left;"> COH-NC </td>
  </tr>
  <tr>
   <td style="text-align:left;"> Cohabiting, child(ren) </td>
   <td style="text-align:left;"> COH-C </td>
  </tr>
  <tr>
   <td style="text-align:left;"> Married, no child </td>
   <td style="text-align:left;"> MAR-NC </td>
  </tr>
  <tr>
   <td style="text-align:left;"> Married, 1 child </td>
   <td style="text-align:left;"> MAR-1C </td>
  </tr>
  <tr>
   <td style="text-align:left;"> Married, 2+ children </td>
   <td style="text-align:left;"> MAR-2+C </td>
  </tr>
</tbody>
</table>
